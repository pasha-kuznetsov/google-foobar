group 'com.tydbits.google.foobar'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

// Google FooBar requires Java 1.7
sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}
